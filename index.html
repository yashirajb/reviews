<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
             <div class="img-container">
              <img src="./person-1.jpeg" id="person-img" alt="">
             </div>
             <h4 id="author">Sara Jones</h4>
             <p id="job">UX Designer</p>
             <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nam, eaque natus placeat neque optio alias voluptatem, amet excepturi, repellat aut ab magni? Quod nesciunt, officia reiciendis pariatur veritatis quaerat.
             </p>
             <!-- previous and next buttons -->
             <div class="button-container">
                 <button class="prev-btn">
                     <i class="fas fa-chevron-left"></i>
                 </button>
                 <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
             </div>
             <!-- random button -->
             <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
